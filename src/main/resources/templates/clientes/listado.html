<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/"
    xmlns:layout="https://ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:if="${title}" th:text="${title}"></title>
    <title th:unless="${title}">Punto de Venta - Java Spring Boot</title>
</head>

<body>
    <div layout:fragment="contenido">
        <div class="container-fluid">
            <div class="card my-4">
                <div class="card-header">
                    <h5 class="card-title" th:text="${title}"></h5>
                </div>

                <div class="card-body">
                    <table class="table table-striped table-hover table-bordered" id="tablaProductos">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Cliente</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Enzo</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="card-footer">
                    <div class="text-end">
                        <a th:href="@{/productos/nuevo}" class="btn btn-primary">Nuevo producto</a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>

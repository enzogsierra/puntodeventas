<!DOCTYPE html>
<html 
    lang="es" 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="https://www.thymeleaf.org/"
    xmlns:layout="https://ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Punto de Ventas</title>
        <link rel="icon" th:href="@{/img/logo.png}" type="image/png">
        
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet">
    </head>

    <body>
        <header class="bg-dark">
            <nav class="container navbar navbar-expand-sm navbar-dark">
                <a th:href="@{/}" class="navbar-brand ms-1" style="display: inline-flex;">
                    <img 
                        th:src="@{/img/logo.png}" 
                        alt="Logo"
                        class="d-flex mx-auto"
                        height="50">
                    <span class="nav-link active text-responsive text-light">Sistema de Ventas</span>
                </a>

                <button 
                    type="button"
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#miBarra"
                    aria-controls="miBarra"
                    aria-expanded="false"
                    aria-label="Toggle">

                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="miBarra" class="collapse navbar-collapse justify-content-md-center">
                    <ul class="navbar-nav">
                        <li class="nav-link">
                            <a th:href="@{/}" class="nav-link" aria-current="page">
                                <i class='bx bxs-home'></i> Inicio                          
                            </a>
                        </li>

                        <li class="nav-link">
                            <a th:href="@{/ventas/}" class="nav-link" aria-current="page">
                                <i class='bx bx-credit-card bx-tada'></i> Ventas                          
                            </a>
                        </li>

                        <li class="nav-link">
                            <a th:href="@{/productos/}" class="nav-link" aria-current="page">
                                <i class='bx bx-purchase-tag-alt'></i> Productos                          
                            </a>
                        </li>

                        <li class="nav-link">
                            <a th:href="@{/clientes/}" class="nav-link" aria-current="page">
                                <i class='bx bx-user-voice bx-tada'></i> Clientes                          
                            </a>
                        </li>

                        <li class="nav-link">
                            <a th:href="@{/proveedores/}" class="nav-link" aria-current="page">
                                <i class='bx bxs-truck'></i> Proveedores                          
                            </a>
                        </li>

                        <li class="nav-link">
                            <a th:href="@{/usuarios/}" class="nav-link" aria-current="page">
                                <i class='bx bxs-user-circle'></i> Usuarios                          
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Alertas  -->
        <div th:if="${successMsg != null}" class="container mt-4 alert alert-success alert-dismissible text-center fade show" role="alert">
            <p th:text="${successMsg}" class="m-0"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${warningMsg != null}" class="container mt-4 alert alert-warning alert-dismissible text-center fade show" role="alert">
            <p th:text="${warningMsg}" class="m-0"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${dangerMsg != null}" class="container mt-4 alert alert-danger alert-dismissible text-center fade show" role="alert">
            <p th:text="${dangerMsg}" class="m-0"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Contenido -->
        <div layout:fragment="content" class="container my-5">
            
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script th:src="@{/js/app.js}"></script>
    
        
        <!-- Scripts de cada pagina individual -->
        <script th:replace=":: js"></script>

        <script>
            setInterval(e =>
            {
                $(".alert").delay(500).slideUp(600, s =>
                {
                    $(this).hide();
                });
            }, 5000);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html 
    lang="es" 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="https://www.thymeleaf.org/"
    xmlns:layout="https://ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{layout}"
    >

    <head>
        <title th:if="${title}" th:text="${title}"></title>
        <title th:unless="${title}">Punto de Venta - Java Spring Boot</title>
    </head>

    <div layout:fragment="content">
        <h1 th:text="${title}"></h1>

        <div class="card">
            <div class="card-header">
                <h5 th:text="${titulo}" class="card-title"></h5>
            </div>

            <form th:action="@{/productos/guardar}" method="POST" th:object="${producto}">
                <input th:if="*{id}" type="hidden" th:field="*{id}" value="*{id}">
                
                <div class="card-body">
                    <div class="form mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" th:errorclass="'form-control alert-danger'">
                        <smal class="form-text text-danger" th:errors="*{descripcion}"></smal>
                    </div>

                    <div class="form mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="precio" th:field="*{precio}" th:errorclass="'form-control alert-danger'">
                        <smal class="form-text text-danger" th:errors="*{precio}"></smal>
                    </div>

                    <div class="form mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stock" th:field="*{stock}" th:errorclass="'form-control alert-danger'">
                        <smal class="form-text text-danger" th:errors="*{stock}"></smal>
                    </div>

                    <div class="form mb-3">
                        <label for="imagenUrl" class="form-label">URL de imagen</label>
                        <input type="url" class="form-control" id="imagenUrl" th:field="*{imagenUrl}" th:errorclass="'form-control alert-danger'">
                        <smal class="form-text text-danger" th:errors="*{imagenUrl}"></smal>
                    </div>

                    <div class="form mb-3">
                        <label for="cod-bar" class="form-label">Código de barras</label>
                        <input type="number" class="form-control" id="cod-bar" th:field="*{codigoBarras}" th:errorclass="'form-control alert-danger'" maxlength="13">
                        <smal class="form-text text-danger" th:errors="*{codigoBarras}"></smal>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="text-start">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a th:href="@{/productos/}" class="btn btn-outline-dark">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script th:fragment="js" th:src="@{/js/mask.js}"></script>

    <script>
        $("#precio").mask("#.##0,00", {reverse: true});
    </script>
</html>
